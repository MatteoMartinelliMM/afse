<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mainContainer" class="container">
    <div id="loaderContainer"
         class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div id="loader" class="spinner-border text-danger " role="status"></div>
    </div>
    <div id="othersOffer" class="container mx-auto d-none">
        <div class="row pt-5">
            <div class="col text-center">
                <div class="marvel-label">
                    <h1 class="pt-3">OFFER</h1>
                </div>
            </div>
        </div>
        <div id="othersOfferContainer" class="row mt-2" data-masonry='{"percentPosition": true}'>
        </div>
    </div>
    <div id="yourOffer" class="container mx-auto d-none">
        <div class="row pt-5">
            <div class="col text-center">
                <div class="marvel-label">
                    <h1 class="pt-3">YOUR OFFER</h1>
                </div>
            </div>
        </div>
        <div id="userOfferContainer" class="row mt-2" data-masonry='{"percentPosition": true}'></div>
    </div>
</div>
</body>
</html>

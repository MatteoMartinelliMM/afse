<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

<div id="mainContainer" class="container">
    <div id="mainLoaderContainer"
         class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger " role="status"></div>
    </div>
    <div id="userInfoContainer" class="row mt-3 ms-1">

    </div>
    <div id="collectionContainer" class="container mx-auto d-none">
        <div class="row pt-5">
            <div class="col text-center">
                <div class="marvel-label">
                    <h1 class="pt-3">YOUR COLLECTION</h1>
                </div>
            </div>
        </div>
        <div id="collectionInnerContainer" class="row mt-2">
            <div id="collectionLoaderContainer"
                 class="col-12 container-fluid d-flex justify-content-center align-items-center mt-3">
                <div class="spinner-border text-danger " role="status"></div>
            </div>
            <div id="collectionCarousel" class="carousel slide d-none" data-ride="carousel">
                <div class="carousel-inner" id="collectionInnerCarousel">
                </div>
                <a class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
    <div id="recentPacksContainer" class="container mx-auto d-none">
        <div class="row pt-5">
            <div class="col text-center">
                <div class="marvel-label">
                    <h1 class="pt-3">RECENT PACKS OPENED</h1>
                </div>
            </div>
        </div>
        <div id="recentPacksInnerContainer" class="row mt-2">
            <div id="recentPacksLoaderContainer"
                 class="col-12 container-fluid d-flex justify-content-center align-items-center mt-3">
                <div class="spinner-border text-danger " role="status"></div>
            </div>
            <div id="recentPacksCarousel" class=" carousel slide d-none" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner" id="recentPacksInnerCarousel">
                </div>
            </div>
        </div>
    </div>
    <div id="recentDealsContainer" class="container mx-auto d-none">
        <div class="row pt-5">
            <div class="col text-center">
                <div class="marvel-label">
                    <h1 class="pt-3">RECENT DEALS DONE</h1>
                </div>
            </div>
        </div>
        <div id="recentDealsInnerContainer" class="row mt-2 mb-3">
            <div id="recentDealsLoaderContainer"
                 class="col-12 container-fluid d-flex justify-content-center align-items-center mt-3">
                <div class="spinner-border text-danger " role="status"></div>
            </div>
            <div id="recentDealsCarousel" class=" carousel slide d-none" data-ride="carousel">
                <div class="carousel-inner" id="recentDealsInnerCarousel">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

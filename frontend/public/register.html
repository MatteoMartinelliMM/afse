<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/autocomplete.css">
    <link rel="stylesheet" href="../src/css/switch.css">
</head>
<body>
<div id="loaderContainer" class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
<div>
    <div id="baseInfo">
        <label for="name">Nome:</label>
        <input type="text" id="name"><br>
        <label for="surname">Cognome:</label>
        <input type="text" id="surname"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="username">Username:</label>
        <input type="username" id="username"><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd"><br>
        <label for="confirmPwd">Conferma password:</label>
        <input type="password" id="confirmPwd"><br>
    </div>
    <div class="switch-container">
        <span>Sei pi√π un Hero o un Villain?</span>
        <label id="heroSwitch" class="switch">
            <input type="checkbox" id="toggleSwitch" checked="true">
            <span class="slider"></span>
        </label>
        <span id="status">HERO</span>

    </div>
    <div class="container mt-5">
        <label for="autocomplete">Supereroe preferito:</label>
        <input type="text" id="autocomplete" class="form-control" placeholder="Supereroe preferito">
        <div id="autocomplete-list" class="autocomplete-suggestions"></div>
    </div>
    <template id="suggestion-template">
        <div class="autocomplete-suggestion">
            <img class="avatar">
            <span class="name"></span>
        </div>
    </template>
    <button id="registerBtn" class="btn btn-primary"  type="button" disabled>
        <span id="buttonLoader" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        Register
    </button>
    <script src="../src/js/auth.js" type="module"></script>
    <script src="../src/js/view/register.js" type="module"></script>
</div>
<div class="d-none" id="error"></div>
</div>

</body>
</html>
